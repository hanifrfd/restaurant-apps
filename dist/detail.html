<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>Restaurant Apps Starter Project</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="../styles/main.css"><link rel="stylesheet" href="../styles/detail.css"></head><body><a href="#maincontent" class="skip-link">Menuju ke konten</a><nav><div class="logo">HUNGRY APP</div><a id="hamburger" href="#">☰</a><div id="drawer"><ul><li class="logo">HUNGRY APP</li><li><a href="/">Home</a></li><li><a href="favorite.html">Favorite</a></li><li><a href="https://github.com/hanifrfd">About Us</a></li></ul></div></nav><div id="backdrop"></div><div class="jumbotron"><div class="blur"></div></div><main id="maincontent"><div class="restaurant"><div class="rest-head"><div class="rest-title"><div class="name"></div></div></div><div class="sub-title"><div class="rating"><label for="rating">Rating</label></div><div class="alamat"><label for="Address">Address</label></div></div><div class="description"><label for="description">Description</label></div><div class="menu"><div class="kategori"><label for="kategori">Kategori Makanan</label></div><div class="menu-list"><ul class="makanan"><label for="Makanan">Makanan</label></ul><ul class="minuman"><label for="Minuman">Minuman</label></ul></div></div><div class="reviews"><label for="Review">Customer Review</label></div></div></main><footer>Copyright © 2021 - Hungry App</footer><div class="favorite"><button>Favorite</button></div><script src="../scripts/drawer.js"></script><script>const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    
    const restaurant = urlParams.get('restaurant')
    
    console.log(restaurant);
    fetch('https://restaurant-api.dicoding.dev/detail/'+restaurant)
        .then(response => response.json())
        .then(data => {            
            
            document.getElementsByClassName("jumbotron")[0].style.background = 'url(https://restaurant-api.dicoding.dev/images/medium/'+ data.restaurant.pictureId+')';

            document.getElementsByClassName("name")[0].innerHTML+=data.restaurant.name;
            document.getElementsByClassName("rating")[0].innerHTML+=data.restaurant.rating;
            document.getElementsByClassName("alamat")[0].innerHTML+=data.restaurant.address;
            document.getElementsByClassName("description")[0].innerHTML+=data.restaurant.description;

            data.restaurant.categories.map((categories) => {                                
                document.getElementsByClassName("kategori")[0].innerHTML += categories.name+",";
            })

            data.restaurant.menus.foods.map((foods) => {
                var list = document.createElement("li");
                list.innerHTML = foods.name;                
                document.getElementsByClassName("makanan")[0].innerHTML += list.outerHTML;
            })

            data.restaurant.menus.drinks.map((drinks) => {
                var list = document.createElement("li");
                list.innerHTML = drinks.name;
                document.getElementsByClassName("minuman")[0].innerHTML += list.outerHTML;
            })

            data.restaurant.customerReviews.map((reviews) => {
                var reviewer = document.createElement("label");
                var review = document.createElement("p");
                var box = document.createElement("div");
                box.setAttribute("class", "review-box");

                reviewer.innerHTML = reviews.name;
                review.innerHTML = reviews.review;                

                box.innerHTML += reviewer.outerHTML + review.outerHTML;

                document.getElementsByClassName("reviews")[0].innerHTML += box.outerHTML;
            })

            console.log(data.restaurant);
        })
        .catch(error => console.log(error));</script><script src="bundle.js"></script></body></html>
