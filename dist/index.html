<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>Restaurant Apps Starter Project</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="./main.css"></head><body><nav><h6>HUNGRY APP</h6><div id="drawer"><ul><li><a href="/">Home</a></li><li><a href="#">Favorite</a></li><li><a href="#">About Us</a></li></ul></div><a id="hamburger" href="#">☰</a></nav><div class="jumbotron"><h6>FIND YOUR<br>FAVORITE RESTAURANT</h6><div class="blur"></div></div><main><h5>Explore Restaurant</h5><div id="list"></div></main><footer>Copyright © 2021 - Hungry App</footer><script>const hamburgerButtonElement = document.querySelector("#hamburger");
    const drawerElement = document.querySelector("#drawer");
    const mainElement = document.querySelector("main");
    
    hamburgerButtonElement.addEventListener("click", event => {
        drawerElement.classList.toggle("open");
        event.stopPropagation();
    });
    
    
    mainElement.addEventListener("click", event => {
        drawerElement.classList.remove("open");
        event.stopPropagation();
    })

    fetch('./DATA.json')
        .then(response => response.json())
        .then(data => {
            data.restaurants.map((items) => {                
                var img = document.createElement("img");
                var card = document.createElement("DIV");
                var cardInfo = document.createElement("DIV");
                var title = document.createElement("h6");
                var rating = document.createElement("span");
                var city = document.createElement("span");
                var description = document.createElement("p");
                            
                card.setAttribute("class", "card");
                cardInfo.setAttribute("class", "cardInfo");

                img.setAttribute("src", items.pictureId);                
                
                title.innerHTML = items.name;
                city.innerHTML = items.city;
                rating.innerHTML = items.rating;
                description.innerHTML = items.description;

                cardInfo.innerHTML += city.outerHTML + rating.outerHTML;
                card.innerHTML += img.outerHTML + cardInfo.outerHTML + title.outerHTML  + description.outerHTML;
                
                document.getElementById("list").appendChild(card);
                
            })
        })
        .catch(error => console.log(error));</script><script src="bundle.js"></script></body></html>
